<ion-header>
  <ion-toolbar>
    <ion-title>Read more ..</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-img [src]="article.urlToImage"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ article.title }}</ion-card-title>
            <ion-card-subtitle>{{ article.author }}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>{{ article.description }}</ion-card-content>
        </ion-card>

</ion-content>

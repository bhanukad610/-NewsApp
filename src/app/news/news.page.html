<ion-header>
  <ion-toolbar>
    <ion-title>News Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let article of data?.articles" (click)="onGoToSinglePage(article)">
      <ion-img [src]="article.urlToImage"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
        </ion-card-header>
      
        
      </ion-card>

</ion-content>
